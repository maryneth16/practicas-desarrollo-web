<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <tittle>Inicio de sesion</tittle>
    <script>
     function sesion() {
         
         //alert('funciona');
         var txtUser = document.getElementById('user').value;
         var txtPasswd = document.getElementById('passwd').value;
         var remember = document.getElementById('remember').checked;
         document.getElementById('resultado').
         innerHTML = 'Usuario: ' + txtUser;
     }
        
    </script>
    </head>
    <body>
    <h1>Inicio de sesion</h1>
        <div id="resultado"></div>
        <div id="loginForm">
            <!-- <form action="#" method="post"> -->
            <form id="frmloging" name="frmloging">
            <div>
            <label for="user">Usuario</label>
            <input type="text" name="user" id="user">
            </div>
            <div>
            <label
                   for="passwd">contraseña</label>
                <input type="password" name="passwd" id="passwd">
            </div>
           <!-- div>label>input:checkbox{Recordar sesion} -->
            <div>
            <label for="remember">
                <input type="checkbox"
                       name="remember" id="remember"
                       value="Esto vale si checked es true">
                Recordar Sesion
                </label>
            </div>
            <div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
            <button>Registrar</button>
                <button id="iniciar" >Iniciar Sesion</button>
            </div>
            </form>
        </div>
        <script>
         document.getElementById('iniciar').addEventListener
        ('click', function(evento){
            
            evento.preventDefault();
            sesion();
            
        } );
        </script>
    </body>
</html>
